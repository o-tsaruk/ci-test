on: repository_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.findRs.outputs.test }}
    steps:
      - uses: actions/checkout@v1

      - name: Find current PR
        uses: jwalton/gh-find-current-pr@v1
        id: findPr
        with:
          state: open

      - name: Find rs
        id: findRs
        with:
          ref: 'master'
        run: |
          MY_STRING=$(cat << EOF
          | Command | Description |
          | --- | --- |
          EOF
          )
          echo "MY_STRING<<EOF" >> $GITHUB_ENV
          echo "$MY_STRING" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          MY_STRING1=$(find . -type f -name "*.rs" -printf '| %s |' -exec basename \{} .rs \;)
          echo "MY_STRING1<<EOF" >> $GITHUB_ENV
          echo "$MY_STRING1" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v1
        with:
            issue-number: ${{ steps.findPr.outputs.pr }}
            body: |
              ${{ env.MY_STRING }}
              ${{ env.MY_STRING1 }}
#              ${{ steps.findRs.outputs.test }}